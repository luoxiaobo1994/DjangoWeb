<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录界面</title>
</head>
<body>
<h1>用户登录</h1>
<hr>
<form method="post" action="/login/">

    {% csrf_token%}

    <input type="text" name="user" placeholder="用户名">
    <input type="password" name="pwd" placeholder="密码">
    <input type="submit" value="登录"/>
    <span style="color:red">{{ error_msg }}</span>

</form>

</body>
</html>
